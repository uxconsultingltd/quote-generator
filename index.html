<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=wiki.co.uk">
    <script src="https://kit.fontawesome.com/a758f26f55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>

        </div>

        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="button-container">
            <button class="twitter" id="twitter" title="Tweet this.">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>

</html>
